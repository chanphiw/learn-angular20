<app-header title="My App"></app-header>
<app-addform (onSave)="insertData($event)"></app-addform>

@for (emp of data; track emp.id) {
<app-item [id]="emp.id" [name]="emp.name" [salary]="emp.salary" (onDelete)="removeDataById($event)"></app-item>
}@empty {
<p class="text-2xl">No data available</p>
}
